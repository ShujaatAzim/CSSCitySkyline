<!DOCTYPE html>

<html lang="en">    
  <head>
    <meta charset="UTF-8">
    <title>CSS City Skyline</title>
    <link rel="stylesheet" href="/src/styles.css" />
    <script type="module" src="/src/main.js"></script>
  </head>

  <body>
    <div class="controls">
      <h1 class="title">CSS City Skyline</h1>
      <h2 class="author">By Shujaat Azim</h2>
      <div class="buttons">
        <button id="toggle-mode">Night Mode</button>
        <button id="toggle-rain">Rainy Mode</button>
        <button id="toggle-neon" disabled>Neon Mode</button>
      </div>
    </div>

    <div class="background-buildings sky">
      <div></div>
      <div></div>
      <div class="bb1 building-wrap">
        <div class="bb1-spire">
          <div class="bb1-spire-light"></div>
        </div>
        <div class="bb1a bb1-window"></div>
        <div class="bb1b bb1-window"></div>
        <div class="bb1c bb1-window"></div>
        <div class="bb1d"></div>
      </div>
      <div class="bb2">
        <div class="bb2a"></div>
        <div class="bb2b"></div>
      </div>
      <div class="bb3">
        <div class="bb3-billboard"></div>
      </div>
      <div></div>
      <div class="bb4 building-wrap">
        <div class="bb4-spire">
          <div class="bb4-spire-light"></div>
        </div>
        <div class="bb4a"></div>
        <div class="bb4b window-wrap">
          <div class="bb4-window"></div>
          <div class="bb4-window"></div>
          <div class="bb4-window"></div>
          <div class="bb4-window"></div>
        </div>
      </div>
      <div></div>
      <div></div>
    </div>

    <div class="foreground-buildings">
      <div></div>
      <div></div>
      <div class="fb1 building-wrap">
        <div class="fb1a"></div>
        <div class="fb1b">
          <div class="fb1-window"></div>
        </div>
        <div class="fb1c"></div>
      </div>
      <div class="fb2">
        <div class="fb2a"></div>
        <div class="fb2b window-wrap">
          <div class="fb2-window"></div>
          <div class="fb2-window"></div>
          <div class="fb2-window"></div>
        </div>
      </div>
      <div></div>
      <div class="fb3 building-wrap">
        <div class="fb3-spire">
          <div class="fb3-spire-light"></div>
        </div>
        <div class="fb3a window-wrap">
          <div class="fb3-window"></div>
          <div class="fb3-window"></div>
          <div class="fb3-window"></div>
        </div>
        <div class="fb3b window-wrap">
          <div class="fb3-windowb"></div>
          <div class="fb3-windowb"></div>
        </div>
        <div class="fb3a window-wrap">
          <div class="fb3-window"></div>
          <div class="fb3-window"></div>
          <div class="fb3-window"></div>
        </div>
        <div class="fb3b window-wrap">
          <div class="fb3-windowb"></div>
          <div class="fb3-windowb"></div>
        </div>
      </div>
      <div class="fb4">
        <div class="fb4a"></div>
        <div class="fb4b">
          <div class="fb4-window"></div>
          <div class="fb4-window"></div>
          <div class="fb4-window"></div>
          <div class="fb4-window"></div>
          <div class="fb4-window"></div>
          <div class="fb4-window"></div>
        </div>
      </div>
      <div class="fb5"></div>
      <div class="fb6"></div>
      <div></div>
      <div></div>
    </div>
  </body>
</html>
